<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css" media="all">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>



  <div class="container">

    <img src="./images/image-product-mobile.jpg" alt="image">

    <div class="texting">

      <h1>PERFUME</h1>

      <h2>Gabrielle Essence Eau De Parfum</h2>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>

      <div class="pricing">

        <p class="price-new">$149.99</p>
        <p class="price-old">$169.99</p>

      </div>



    </div>

    <button>

      <img src="./images/icon-cart.svg" alt="cart" style=" width: 8%; margin-right: 5%">

      Add to Cart

      </button>

  </div>

</body>

</html>
